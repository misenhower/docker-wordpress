version: '2'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./www:/var/www/html
    links:
      - wordpress
    restart: always

  wordpress:
    image: wordpress:php7.1-fpm
    volumes:
      - ./www:/var/www/html
      - ./php/config.ini:/usr/local/etc/php/conf.d/config.ini:ro
    links:
      - mysql
    environment:
      WORDPRESS_DB_PASSWORD: secret
    restart: always

  mysql:
    image: mysql:5.7
    volumes:
      - ./storage/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
    restart: always
